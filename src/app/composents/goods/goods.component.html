<div class="container">
  <h2 class="text-center">Create new goods</h2>
  <form (ngSubmit)="createGoods()" #goodsForm="ngForm">
    <div class="row">
      <div class="form-group col">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newGoods.name" required>
      </div>
      <div class="form-group col">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="newGoods.price" required>
      </div>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Error</strong> {{errorMessage}}
    <button (click)="showError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <h2 class="text-center">Goods</h2>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let goods of goods" [class.active]="goods === selectedGoods">
        <td>{{goods.id}}</td>
        <td>{{goods.name}}</td>
        <td>{{goods.price}}</td>
        <td>
          <button class="btn btn-primary" (click)="onSelect(goods)">Edit</button>
          <button class="btn btn-danger" (click)="deleteGoods(goods)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="selectedGoods"><h3>Edit goods</h3>
    <form (ngSubmit)="updateGoods()" #goodsForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="selectedGoods.name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="selectedGoods.price" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!goodsForm.form.valid">Save</button>
      <button type="button" class="btn btn-warning" (click)="onSelect(null)">Cancel</button>
    </form>
  </div>
</div>
